<!DOCTYPE html>
<html lang="it">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- titolo della pagina -->
        <title>
            {% block title %} Titolo predefinito {% endblock %}
        </title>
        
        <!-- favicon -->
        <link rel="icon" type="image/png" href="../static/favicon.png">

        <link rel="stylesheet" href="../static/style.css">
        
        
    </head> 

    <body>
        
        <!-- menu -->
        <header>
            <h2 class="logo">Biblioteca 3 cani</h2>
            <nav class = "navigation">
                <a href="/home">Home</a>
                <a href="#">Info</a>
                <a href="/catalogo">Catalogo</a>
                <a href="#">Contatti</a>
                <button class="btnlogin-popup">Login</button>
            </nav>
        </header>

        <div class="wrapper">

            <span class="icon-close">
                <ion-icon name="close"></ion-icon>
            </span>
            
            <!-- login form -->
            <div class="form-box login">
                <h2 style="margin-top: -200px;">Login</h2>
                <form action="/executelogin" method="POST">
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="mail"></ion-icon>
                        </span>
                        <input type="email" id="email" name="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="lock-closed"></ion-icon>
                        </span>
                        <input type="password" id="password" name="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forget">
                        <label>
                            <input type="checkbox"> Ricordami 
                        </label>    
                            <a href="#">Password dimenticata?</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="login-register">
                        <p>
                            Non hai un account?
                            <a href="#" class="register-link">Sign up</a>
                        </p>
                    </div>

                </form>
            </div>

            <!-- register form -->  
            <div class="form-box register">
                <h2 style="margin-top: -230px;">Registrazione</h2>
                <form action="/executesignup" method="POST">
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="mail"></ion-icon>
                        </span>
                        <input type="username" id="username" name="username" required>
                        <label style="border: none">Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="mail"></ion-icon>
                        </span>
                        <input type="email" id="email" name="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="lock-closed"></ion-icon>
                        </span>
                        <input type="password" id="password" name="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forget">
                        <label>
                            <input type="checkbox"> Accetto i termini e condizioni 
                        </label>    
                            
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                    <div class="login-register">
                        <p>
                            Hai gi√† un account?
                            <a href="#" class="login-link">Login</a>
                        </p>
                    </div>

                </form>
            </div>     

        </div>

        

        <!-- contenuto della pagina -->
        <main>
            {% block content %}
            {% endblock %}
        </main>

        <footer>
            <!-- Footer comune -->
            <p>Footer Comune</p>
        </footer>

        <script src="{{ url_for('static', filename='script.js') }}"></script>
    </body>
</html>
